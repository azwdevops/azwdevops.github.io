<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercise Timer</h1>
            <p class="subtitle">Set your workout intervals with countdown and rest periods</p>
        </header>

        <div class="timer-container">
            <div class="timer-display" id="timerDisplay">
                <div class="timer-value" id="timerValue">00:00</div>
                <div class="timer-status" id="timerStatus">Ready</div>
                <div class="round-info" id="roundInfo"></div>
            </div>

            <div class="controls">
                <div class="input-group" id="inputGroup">
                    <div class="input-field">
                        <label for="countdownTime">Countdown Time (seconds)</label>
                        <input type="number" id="countdownTime" min="1" value="30" required>
                    </div>
                    <div class="input-field">
                        <label for="restTime">Rest Time (seconds)</label>
                        <input type="number" id="restTime" min="0" value="10" required>
                    </div>
                    <div class="input-field">
                        <label for="repetitions">Number of Repetitions</label>
                        <input type="number" id="repetitions" min="1" value="3" required>
                    </div>
                </div>

                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                    <button id="resetBtn" class="btn btn-secondary" disabled>Reset</button>
                </div>
            </div>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
