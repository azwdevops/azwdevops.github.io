<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AZW Utils</title>
  </head>
  <body>
    <h1>Welcome To AZW Utils</h1>
    <div class="container">
      <div class="left">
        <h3>Utils Available</h3>
        <ul class="utils-list">
          <li>Remove New Lines From Text</li>
        </ul>
      </div>
      <div class="right">
        <div class="text-input">
          <label for="">TEXT INPUT (Enter text to remove new lines)</label>
          <textarea id="text-input" placeholder="Paste or enter text here"></textarea>
        </div>
        <div class="text-output">
          <label for="">TEXT OUTPUT (click textarea to copy the text)</label>
          <textarea name="" title="CLICK TO COPY TEXT" readonly></textarea>
        </div>
      </div>
    </div>
    <h4 id="message"></h4>
    <script src="main.js"></script>
  </body>
</html>
