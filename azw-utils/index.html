<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AZW Utils</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>AZW Utils</title>
      </head>
      <body>
        <h1>Welcome To AZW Utils</h1>
        <div class="container">
          <div class="left">
            <h3>Utils Available</h3>
            <ul class="utils-list">
              <li onclick="setMode('removeNewLines', this)">Remove New Lines From Text</li>
              <li onclick="setMode('splitPages', this)">Split Text Into Pages with custom character limit</li>
            </ul>
            <div id="set-character-limit" class="hide">
              <label for="char-limit">Set Character Limit:</label>
              <input type="number" id="char-limit" value="3000" min="1" />
            </div>
          </div>
          <div class="right">
            <div class="text-input">
              <label>TEXT INPUT</label>
              <textarea id="text-input" placeholder="Paste or enter text here"></textarea>
            </div>
            <div class="text-output">
              <label>TEXT OUTPUT (click textarea to copy the text)</label>
              <textarea id="text-output" readonly></textarea>
              <div id="char-count">Character Count: 0</div>
              <div id="pagination" class="pagination"></div>
            </div>
          </div>
        </div>
        <h4 id="message"></h4>
        <script src="main.js"></script>
      </body>
    </html>
  </body>
</html>
